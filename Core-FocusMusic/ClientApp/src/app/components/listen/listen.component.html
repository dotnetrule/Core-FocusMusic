
<div class="container">
  
  <div *ngIf="selectedSong != undefined">
    {{selectedSong.videoId}}
    <div  class="btn btn-close" (click)="reset()">Close</div>
    <br/>
    <youtube-player [videoId]="selectedSong.videoId"
                    [playerVars]="playerConfig"
                    [height]="480"
                    [width]="720"></youtube-player>
  </div>
</div>
